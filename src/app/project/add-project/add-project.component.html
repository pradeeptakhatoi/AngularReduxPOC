<h1 class='h1 text-center'>Add New Project</h1>

<div class='container' style='max-width: 500px;'>

  <a [routerLink]="['/project-list']" routerLinkActive='active' >Project List</a>

  <form [formGroup]='projectForm' (ngSubmit)='onSubmit();' novalidate>

    <div class='form-group'>
      <label for='title'>Title</label>
      <input type='text' class='form-control' id='title' formControlName='title'  aria-describedby='emailHelpId' placeholder='Enter Title'>
      <small *ngIf="(f.title.touched || submitted) && f.title.errors?.required" class='input-error'>Please enter title.</small>
    </div>

    <div class='form-group'>
      <label for='desc'>Desc</label>
      <input type='text' class='form-control'  id='desc' formControlName='desc' aria-describedby='emailHelpId' placeholder='Enter Description'>
      <small *ngIf="(f.desc.touched || submitted) && f.desc.errors?.required" class='input-error'>Please enter desc.</small>
    </div>

    <div class='form-group'>
      <label for='price'>Desc</label>
      <input type='number' class='form-control'  id='price' formControlName='price' aria-describedby='emailHelpId' placeholder='Enter Price'>
      <small *ngIf="(f.price.touched || submitted) && f.price.errors?.required" class='input-error'>Please enter price.</small>
    </div>

    <button class='btn btn-primary'>Save</button>

  </form>
</div>
