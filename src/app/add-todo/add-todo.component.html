<h1 class='h1 text-center'>Add New Todo</h1>

<div class='container' style='max-width: 500px;'>

  <a [routerLink]="['/todo-list']" routerLinkActive='active' >Todo List</a>

  <form [formGroup]='todoForm' (ngSubmit)='onSubmit();' novalidate>

    <div class='form-group'>
      <label for='title'>Title</label>
      <input type='text' class='form-control' id='title' formControlName='title'  aria-describedby='emailHelpId' placeholder=''>
      <small *ngIf="(f.title.touched || submitted) && f.title.errors?.required" class='input-error'>Please enter title.</small>
    </div>

    <div class='form-group'>
      <label for='desc'>Desc</label>
      <input type='text' class='form-control'  id='desc' formControlName='desc' aria-describedby='emailHelpId' placeholder=''>
      <small *ngIf="(f.desc.touched || submitted) && f.desc.errors?.required" class='input-error'>Please enter desc.</small>
    </div>

    <button class='btn btn-primary'>Save</button>

  </form>
</div>
