<h1 class='h1 text-center'>Login</h1>

<div class='container' style='max-width: 500px;'>

  <!-- <a [routerLink]="['/project-list']" routerLinkActive='active' >Project List</a> -->

  <form [formGroup]='loginForm' (ngSubmit)='onSubmit();' novalidate>

    <div class='form-group'>
      <label for='email'>Email</label>
      <input type='text' class='form-control' id='email' formControlName='email'  placeholder='Email'>
      <small *ngIf="(f.email.touched || submitted) && f.email.errors?.required" class='input-error'>Please enter email.</small>
      <small *ngIf="(f.email.touched || submitted) && f.email.errors?.email" class='input-error'>Please enter a valid email.</small>
    </div>

    <div class='form-group'>
      <label for='password'>Password</label>
      <input type='password' class='form-control'  id='password' formControlName='password' placeholder='Enter Password'>
      <small *ngIf="(f.password.touched || submitted) && f.password.errors?.required" class='input-error'>Please enter password.</small>
    </div>

    <div *ngIf="error" style="margin-bottom: 10px; color: red;">{{error}}</div>

    <button class='btn btn-primary'>Login</button>

  </form>
</div>
